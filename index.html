<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Bloom ❤️</title>
    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23FF6B6B' d='M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5A5.5 5.5 0 0 1 7.5 3c1.74 0 3.41.81 4.5 2.09A5.5 5.5 0 0 1 16.5 3c3.03 0 5.5 2.47 5.5 5.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z'/%3E%3C/svg%3E"
      type="image/svg+xml"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <canvas id="heartCanvas"></canvas>

    <div class="ui-container">
      <div class="controls">
        <button class="control-btn active" id="colorBtn">
          <span class="material-symbols-outlined">palette</span> Color Mode
        </button>
        <button class="control-btn" id="speedBtn">
          <span class="material-symbols-outlined">speed</span> Speed
        </button>
        <button class="control-btn" id="sizeBtn">
          <span class="material-symbols-outlined">fullscreen</span> Size
        </button>
        <button class="control-btn" id="pauseBtn">
          <span class="material-symbols-outlined">pause</span> Pause
        </button>
        <button class="control-btn" id="resetBtn">
          <span class="material-symbols-outlined">restart_alt</span> Reset
        </button>
        <button class="control-btn" id="messageBtn">
          <span class="material-symbols-outlined">sms</span> Message
        </button>
      </div>
    </div>

    <div class="stats">
      <div>Particles: <span id="particleCount">0</span></div>
      <div>FPS: <span id="fps">60</span></div>
      <div>Mode: <span id="currentMode">Colorful</span></div>
    </div>

    <div class="message-display" id="messageDisplay">
      <span class="message-text" id="messageText">Selamat Datang!</span>
    </div>

    <script src="./style/script.js"></script>
  </body>
</html>
